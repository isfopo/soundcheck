name: Release Windows

on:
  workflow_run:
    workflows: ["Release Core"]
    types:
      - completed

env:
  CARGO_TERM_COLOR: always

jobs:
  create-choco-package:
    name: Create Chocolatey Package
    runs-on: windows-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from workflow run
        id: get_version
        shell: bash
        run: |
          # Get the tag from the triggering workflow
          TAG=$(curl -s "${{ github.event.workflow_run.artifacts_url }}" | jq -r '.artifacts[0].name' | sed 's/binaries-.*//')
          if [ -z "$TAG" ]; then
            # Fallback: get latest tag
            TAG=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r '.tag_name')
          fi
          CLEAN_VERSION="${TAG#v}"
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "clean_version=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Download Windows binary
        shell: bash
        run: |
          curl -L -o ${{ github.repository }}.zip "https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/${{ github.repository }}-x86_64-pc-windows-msvc.zip"
          unzip ${{ github.repository }}.zip

      - name: Calculate SHA256
        id: sha256
        shell: bash
        run: |
          HASH=$(sha256sum ${{ github.repository }}.exe | awk '{print $1}')
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Create Chocolatey package structure
        shell: bash
        run: |
          # Create directory structure
          mkdir -p choco/${{ github.repository }}/tools

          # Create chocolateyinstall.ps1
          cat <<EOF > choco/${{ github.repository }}/tools/chocolateyinstall.ps1
          \$ErrorActionPreference = 'Stop'

          \$toolsDir = Split-Path -Parent \$MyInvocation.MyCommand.Definition
          \$packageDir = Split-Path -Parent \$toolsDir

          \$url64 = 'https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/${{ github.repository }}-x86_64-pc-windows-msvc.zip'
          \$checksum64 = '${{ steps.sha256.outputs.hash }}'
          \$checksumType64 = 'sha256'

          Install-ChocolateyZipPackage -PackageName '${{ github.repository }}' -Url64bit \$url64 -UnzipLocation \$packageDir -Checksum64 \$checksum64 -ChecksumType64 \$checksumType64
          EOF

          # Create ${{ github.repository }}.nuspec
          cat <<EOF > choco/${{ github.repository }}/${{ github.repository }}.nuspec
          <?xml version="1.0" encoding="utf-8"?>
          <package xmlns="http://schemas.microsoft.com/packaging/2015/06/nuspec.xsd">
          <metadata>
              <id>${{ github.repository }}</id>
              <version>${{ steps.get_version.outputs.clean_version }}</version>
              <title>${{ github.repository }}</title>
              <authors>${{ github.repository_owner }}</authors>
              <description xml:space="preserve">Terminal-based audio monitoring application that displays real-time audio levels and detects when sound exceeds a specified threshold.</description>
              <projectUrl>https://github.com/${{ github.repository }}</projectUrl>
              <licenseUrl>https://github.com/${{ github.repository }}/blob/main/LICENSE</licenseUrl>
              <requireLicenseAcceptance>false</requireLicenseAcceptance>
              <tags>audio monitoring terminal cli rust</tags>
              <releaseNotes>https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.version }}</releaseNotes>
            </metadata>
            <files>
              <file src="tools\**" target="tools" />
            </files>
          </package>
          EOF

      - name: Pack Chocolatey package
        shell: pwsh
        run: |
          choco pack --version ${{ steps.get_version.outputs.version }} "choco/${{ github.repository }}/.${{ github.repository }}.nuspec" --outputdirectory "."

      - name: Upload Chocolatey package
        uses: actions/upload-artifact@v4
        with:
          name: choco-package
          path: ${{ github.repository }}.${{ steps.get_version.outputs.clean_version }}.nupkg

  publish-choco:
    name: Publish to Chocolatey
    needs: create-choco-package
    runs-on: windows-latest
    if: github.event.repository.fork == false

    steps:
      - name: Download Chocolatey package
        uses: actions/download-artifact@v4
        with:
          name: choco-package
          path: .

      - name: Get version
        id: get_version
        shell: bash
        run: |
          VERSION=$(ls ${{ github.repository }}.*.nupkg | sed 's/s${{ github.repository }}\.\(.*\)\.nupkg/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to Chocolatey
        shell: pwsh
        run: |
          choco push "${{ github.repository }}.${{ steps.get_version.outputs.version }}.nupkg" --api-key "${{ secrets.CHOCOLATEY_API_KEY }}" --source="'https://push.chocolatey.org/'"
